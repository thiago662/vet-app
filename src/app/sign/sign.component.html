<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card bg-light col-md-3">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-toast aria-live="polite" aria-atomic="true"></app-toast>
