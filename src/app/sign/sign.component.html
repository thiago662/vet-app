<div class="card">
  <!-- <div class="card-header">
    Featured
  </div> -->
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
    </form>
  </div>
  <!-- <div class="card-footer text-muted">
    2 days ago
  </div> -->
</div>
